{% extends 'base.html' %}

{% block content %}

<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <a href="/authorize/facebook">Login in with Facebook</a>
    <p>{{ form.remember_me }} Remember Me</p>
    <p><input type="submit" value="Sign In" /></p>
</form>
{% endblock %}
